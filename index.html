<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - Método Marcelo Reinecken</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --accent:#374151;
      --track:#e5e7eb;
      --thumb:#111827;

      --goodbg:#e9fff0;
      --goodborder:#b7f7c7;
      --goodtext:#0f6a2f;

      --radius:16px;
      --shadow:0 12px 30px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:28px auto;
      padding:0 16px 32px;
    }

    header{
      text-align:center;
      padding:16px 0;
      border-bottom:1px solid var(--border);
      margin-bottom:20px;
    }

    h1{
      margin:0;
      font-size:18px;
      font-weight:900;
    }

    .grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
    }

    h2{
      margin:0 0 14px;
      font-size:13px;
      letter-spacing:.8px;
      text-transform:uppercase;
    }

    .row{
      padding:12px 0;
      border-bottom:1px solid var(--border);
    }

    .row:last-child{border-bottom:0}

    .label{
      display:flex;
      justify-content:space-between;
      font-weight:700;
      margin-bottom:8px;
    }

    input[type=range]{
      width:100%;
      height:8px;
      border-radius:999px;
      background:linear-gradient(
        to right,
        var(--accent) 0%,
        var(--accent) var(--fill,50%),
        var(--track) var(--fill,50%),
        var(--track) 100%
      );
      appearance:none;
    }

    input[type=range]::-webkit-slider-thumb{
      appearance:none;
      width:18px;
      height:18px;
      border-radius:50%;
      background:#fff;
      border:3px solid var(--thumb);
      cursor:pointer;
    }

    .cards{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      display:flex;
      justify-content:space-between;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      font-weight:800;
      background:#fafafa;
    }

    .card.good{
      background:var(--goodbg);
      border-color:var(--goodborder);
      color:var(--goodtext);
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>Método Marcelo Reinecken</h1>
  </header>

  <div class="grid">
    <!-- PARÂMETROS -->
    <section class="panel">
      <h2>Parâmetros</h2>

      <div class="row">
        <div class="label"><span>Investimento (R$)</span><span id="vInvest"></span></div>
        <input id="invest" type="range" min="1000" max="30000" step="1000" value="1000">
      </div>

      <div class="row">
        <div class="label"><span>Custo por lead (R$)</span><span id="vCpl"></span></div>
        <input id="cpl" type="range" min="1" max="50" step="1" value="10">
      </div>

      <div class="row">
        <div class="label"><span>Taxa de agendamento (%)</span><span id="vAg"></span></div>
        <input id="ag" type="range" min="0" max="100" step="1" value="35">
      </div>

      <div class="row">
        <div class="label"><span>Taxa de comparecimento (%)</span><span id="vShow"></span></div>
        <input id="show" type="range" min="0" max="100" step="1" value="50">
      </div>

      <div class="row">
        <div class="label"><span>Taxa de fechamento (%)</span><span id="vClose"></span></div>
        <input id="close" type="range" min="0" max="100" step="1" value="35">
      </div>

      <div class="row">
        <div class="label"><span>Ticket médio da festa (R$)</span><span id="vTicket"></span></div>
        <input id="ticket" type="range" min="5000" max="200000" step="1" value="5000">
      </div>
    </section>

    <!-- RESULTADOS -->
    <aside class="panel">
      <h2>Resultado mensal</h2>

      <div class="cards">
        <div class="card good">
          <span>Faturamento</span>
          <span id="fat"></span>
        </div>

        <div class="card">
          <span>Número de vendas</span>
          <span id="sales"></span>
        </div>

        <div class="card">
          <span>Retorno de investimento</span>
          <span id="roi"></span>
        </div>
      </div>
    </aside>
  </div>
</div>

<script>
  const f = new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL',maximumFractionDigits:0});
  const d = new Intl.NumberFormat('pt-BR',{minimumFractionDigits:2,maximumFractionDigits:2});

  function fill(r){
    const p=(r.value-r.min)/(r.max-r.min)*100;
    r.style.setProperty('--fill',p+'%');
  }

  function calc(){
    const invest=+investEl.value;
    const cpl=+cplEl.value;
    const ag=+agEl.value/100;
    const show=+showEl.value/100;
    const close=+closeEl.value/100;
    const ticket=+ticketEl.value;

    const leads = cpl>0 ? invest/cpl : 0;
    const vendas = Math.floor(leads*ag*show*close);
    const faturamento = vendas*ticket;
    const roi = invest>0 ? faturamento/invest : 0;

    vInvest.textContent=f.format(invest);
    vCpl.textContent=f.format(cpl);
    vAg.textContent=Math.round(ag*100)+'%';
    vShow.textContent=Math.round(show*100)+'%';
    vClose.textContent=Math.round(close*100)+'%';
    vTicket.textContent=f.format(ticket);

    fat.textContent=f.format(faturamento);
    sales.textContent=vendas;
    roi.textContent=d.format(roi);

    document.querySelectorAll('input[type=range]').forEach(fill);
  }

  const investEl=invest,cplEl=cpl,agEl=ag,showEl=show,closeEl=close,ticketEl=ticket;
  document.querySelectorAll('input[type=range]').forEach(r=>r.addEventListener('input',calc));
  calc();
</script>
</body>
</html>
